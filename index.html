<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">    
</head>

<body>
    <header></header>
    <h1>Rock Paper Scissors</h1>
    <section id="scoreboard">
        <p>You v.s. The Computer</p>
        <p id="playerScore">Your Score: 0</p>
        <p id="computerScore">The Computer's score: 0</p>
    </section>

    <section id="Player">
        <h4>Make your choice:</h4>
        <img id="playerChoice" src="./resources/question_black.png" alt="">
        <br>
        <button id="Rock">Rock 🤜</button>
        <button id="Paper">Paper ✋</button>
        <button id="Scissors">Scissors ✌️</button>
    </section>

    <section id="Computer">
        <h4>The computer chose: </h4>
        <img id="computerChoice" src="./resources/question_black.png" alt="">

    </section>

    <section>
        <p>Result: </p>
        <p>numbers updating</p>
        <p>Current Score: </p>
        <button id="playAgain">Play Again</button>
    </section>

</body>
<script src="./app.js"></script>
</html>
